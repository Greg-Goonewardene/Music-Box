<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>music Box</title>
  </head>
  <body>
<div class="musicBox">
  <header>
    <h1>Music Box</h1>
    <p>Click on a box to make some music!</p>
    <br />
    <br />
  </header>
<div class="keyboard">
    <div class="row" id="one">
        <div class="sound One">
          <audio class="music" src="./sounds/swoosh.wav"></audio>
        </div>
        <div class="sound Two">
          <audio class="music" src="./sounds/movie.wav"></audio>
        </div>
        <div class="sound Three">
          <audio class="music" src="./sounds/drum.wav"></audio>
        </div>
   </div>
    <div class="row" id="two">
        <div class="sound Four">
          <audio class="music" src="./sounds/thunder.wav"></audio>
        </div>
        <div class="sound Five">
          <audio class="music" src="./sounds/guitar2.wav"></audio>
        </div>
        <div class="sound Six">
          <audio class="music" src="./sounds/drums.wav"></audio>
        </div>
    </div>
    <div class="row" id="three">
        <div class="sound Seven">
          <audio class="music" src="./sounds/guitar.wav"></audio>
        </div>
        <div class="sound Eight">
          <audio class="music" src="./sounds/scratch.wav"></audio>
        </div>
        <div class="sound Nine">
          <audio class="music" src="./sounds/tunnel.wav"></audio>
        </div>
    </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
